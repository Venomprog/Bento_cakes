<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Тариф Личное наставничество</title>
</head>
<body>
    <!-- Прошу прощения, кто будет это менять, заказчик торопил, не было времени писать по БЭМ-->
    <section class="section__ofer container-fluid">
        <div class="container">
            <div class="title">
                <h2>"Личное наставничество"</h2>
            </div>
            <div class="yelow__text">
                <p>Тариф "Личное наставничество" 50.000₽</p>
            </div>
            <div class="form">
                <form action="#" class="form__body" method="post">
                    <div class="form__item">
                        <label class="form__label" for="formName">Имя*:</label>
                        <input class="form__input _req" id="formName" type="text" name="name" required>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="formPhone">Телефон*:</label>
                        <input class="form__input _req" id="formPhone" type="text" name="phone" required>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="formEmail">Email*:</label>
                        <input class="form__input _req _email" id="formEmail" type="text" name="email" required>
                    </div>
                    <button class="btn" type="submit">КУПИТЬ</button>
                </form>
                <a href="index.html">Вернуться</a>
            </div>
        </div>
    </section>
</body>
</html>
